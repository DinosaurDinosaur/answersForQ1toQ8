    <!-- Can you explain CSS priority, and what principle are your used to writing CSS stylesheet. -->
     <!-- 影響優先順序的因素：
      Specificity: 越具體的選擇器，其優先級就越高。具有更多組件（例如 #id.class）的選擇器比具有較少組件（例如 .class）的選擇器具有更高的特異性。
      Importance : !important 聲明可以覆蓋任何其他樣式，無論其特異性如何。但是，應該謹慎使用它，並且只有在絕對必要時才使用。 
      Inheritance: 樣式可以從父元素繼承到其子元素。但是，繼承的樣式可以被更具體的樣式覆蓋。
      User Agent Styles: 這些是由瀏覽器本身應用樣式。它們通常具有最低的優先級，但可以被作者樣式覆蓋。
      備註: 建議先rest CSS 再進行CSS的編寫，以防各個不同瀏覽器所顯示的樣式不同。 -->

      <!-- 編寫 CSS 樣式表的原則：
       特異性: 盡可能使用具體的選擇器以避免意外的樣式衝突。
       級聯 (Cascading): 了解樣式的級聯順序以及它們之間的交互方式。
       CSS 重置: 使用 CSS 重置來規範瀏覽器默認值並確保樣式具有一致的基準。
       組織: 以邏輯且一致的方式組織CSS 樣式表，以提高可讀性和可維護性。
       註釋: 使用註釋來解釋代碼並使其更容易理解。 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--   What is different between <section> and <article>, can you make an example how you will be using it?  -->


        <!--  Used to group a thematic section of a page.  -->
        <!-- 當我想要把某一個資料類別區塊化來作分類 ex.這個區塊是關於我們 -->
        <section id="about-us">
            <h2>About Us</h2>
            <p>Lorem ipsum dolor sit amet...</p>
          </section>
          <!-- ex.這個區塊是我們的服務 -->
          <section id="services">
            <h2>Our Services</h2>
            <ul>
              <li>Service 1</li>
              <li>Service 2</li>
            </ul>
          </section>


          <!-- Represents a self-contained, independent piece of content. -->
           <!-- 當我想要告訴瀏覽器 這裡是一個 article區塊 -->
          <article>
            <h2>My First Blog Post</h2>
            <p>Lorem ipsum dolor sit amet...</p>
            <p>This is a separate piece of content.</p>
          </article>
   
</body>
</html>

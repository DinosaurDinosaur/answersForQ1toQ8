<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .header {
            display: flex;
            margin: 10px;
        }
        .ul {
            display: flex;
          

        }
        .ul a {
            text-decoration: none;
        }
        .ul li {
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Can you introducing some of Semantic HTML elements that you already know and how you used it ever, please make some example. -->

    <!-- 舉例(常用之一)  HTML裡 用來製作navbar的<nav></nav>標籤-->
     <!-- (常用之二) 使用 header來表達 為網頁最上方的區塊 -->
      <!-- (常用之三) 使用<ul><li></li></ul> 來當作list存放<a></a>連結 -->
    <header class="header">
        <img src="https://picsum.photos/50/50"  />
        <nav class="nav">
          <ul class="ul">
            <li><a href="#">首頁</a></li>
            <li><a href="#">關於我們</a></li>
            <li><a href="#">聯絡我們</a></li>
            <li><a href="#">商品區</a></li>
          </ul>
        </nav>
      </header>

    
</body>
</html>
